        sync: false
      - key: REDDIT_USERNAME
        sync: false
      - key: REDDIT_PASSWORD
        sync: false
      - key: REDDIT_USER_AGENT
        sync: false
      - key: REDDIT_SUBREDDIT
        sync: false
      - key: REDDIT_DEFAULT_TITLE
